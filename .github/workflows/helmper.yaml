name: Helmper - Scan and Patch Helm Charts

on:
  pull_request:
    paths:
      - "helmper.yaml"
      - ".github/workflows/helmper.yaml"
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  helmper:
    runs-on: 
      - runs-on
      - runner=16cpu-linux-x64
      - image=ubuntu24-full-x64
      - extras=tmpfs

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - uses: jdx/mise-action@v3

      - name: Start Trivy Server
        run: |
          trivy server --listen=0.0.0.0:8887 &

        env:
          GH_TOKEN: ${{ github.token }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349
        with:
          driver-opts: network=host
          buildkitd-flags: --debug

      - name: Login to GitHub Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Wait for Trivy Server to be Ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8887/healthz 2>/dev/null; do echo "Waiting for Trivy..."; sleep 2; done'
          echo "Trivy server is ready"

      - name: Run Helmper
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          mkdir -p ./.helmper-out/tars
          mkdir -p ./.helmper-out/reports
          helmper

      - name: Upload Vulnerability Reports
        if: always()
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b
        with:
          name: vulnerability-reports
          path: ./.helmper-out/reports/
          retention-days: 30
          if-no-files-found: warn

      - name: Generate Summary
        if: always()
        run: |
          echo "## Helmper Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- Kubernetes Version: 1.31.1" >> $GITHUB_STEP_SUMMARY
          echo "- Charts Processed: See helmper.yaml" >> $GITHUB_STEP_SUMMARY
          echo "- Target Registry: ghcr.io/${{ github.repository_owner }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "./.helmper-out/reports" ]; then
            echo "### Vulnerability Reports" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            ls -lh ./.helmper-out/reports/ || echo "No reports generated"
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Helmper execution completed. Check artifacts for detailed reports." >> $GITHUB_STEP_SUMMARY

      - name: Cleanup Trivy Server
        if: always()
        run: |
          docker stop trivy-server || true
          docker rm trivy-server || true
